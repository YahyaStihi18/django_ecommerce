{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products%}
    <div class="col-lg-4">
    <div class="card" style="width: 21rem; box-shadow: gainsboro 6px 5px 5px;">
        <img class="card-img-top" src="{{product.imageURL}}" alt="Card image cap" style="width:334px; height:220px;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5><hr>
          <h4 style="display:inline-block; float: right;">${{product.price|floatformat:2}}</h4>

          <a data-product={{product.id}} data-action="add" href="#" class="btn btn-success update-cart">Add to Cart</a>
          <a  href="#" class="btn btn-outline-primary">View</a>
        </div>
      </div>
    </div>

     {%endfor%}
    </div>

{% endblock content %}
